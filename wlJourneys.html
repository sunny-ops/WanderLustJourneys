<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WanderLustJourneys</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="wlJourneys.css" />
  </head>
  <body>
    <!-- Scroll Indicator -->
    <div class="scroll-indicator">
      <div class="indicator-wrapper">
        <div
          data-w-id="9b3d0861-357f-c367-a479-19a8e9fb326f"
          class="indicator-fill"
          style="
            will-change: transform;
            transform: translate3d(0px, 0.7488%, 0px) scale3d(1, 1, 1)
              rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
            transform-style: preserve-3d;
          "
        >
          <div class="indicator"></div>
        </div>
      </div>
      <div class="social-sidebar-icons">
        <a
          href="https://www.instagram.com/tycreated/"
          target="_blank"
          class="sidebar-icon w-inline-block"
          style="
            transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg)
              rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
            transform-style: preserve-3d;
          "
          ><img
            src="https://assets.website-files.com/60675f13ea324fdd4af9ef2a/607cab53e6616e396c26248d_covilla-instagram.svg"
            loading="lazy"
            alt=""
        /></a>
        <a
          href="https://twitter.com/Tycreated"
          target="_blank"
          class="sidebar-icon w-inline-block"
          style="
            transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg)
              rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
            transform-style: preserve-3d;
          "
          ><img
            src="https://assets.website-files.com/60675f13ea324fdd4af9ef2a/607cabf547737e63dc8037be_covilla-facebook-f.svg"
            loading="lazy"
            alt=""
        /></a>
        <a
          href="https://twitter.com/Tycreated"
          target="_blank"
          class="sidebar-icon w-inline-block"
          style="
            transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg)
              rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
            transform-style: preserve-3d;
          "
          ><img
            src="https://assets.website-files.com/60675f13ea324fdd4af9ef2a/607cac42e7c14c5ffb7408b0_covilla-linkedin.svg"
            loading="lazy"
            alt=""
        /></a>
      </div>
    </div>

    <!-- navbar -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

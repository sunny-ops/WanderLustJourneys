<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../swiper-7.4/swiper-bundle.css">
    <style>
        .swiper-wraper {
            width: 100%;
            height: 300px;
        }

        .swiper-slide {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
    </div>
    <script src="../swiper-7.4/swiper-bundle.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            autoplay: {
                delay: 3000, // 自动播放的延迟时间（以毫秒为单位）
                disableOnInteraction: false // 用户操作后是否停止自动播放
            },
            slidesPerView: 2,
            // 其他的Swiper配置选项
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
      }
      .fade {
        transition: opacity 2s;
      }

      .in {
        opacity: 1;
      }

      .out {
        opacity: 0;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="div1" class="fade in">Div 1</div>
    <div id="div2" class="fade out">Div 2</div>
    <button id="toggleButton">Toggle Divs</button>
    <script>
      let button = document.getElementById("toggleButton");
      let div1 = document.getElementById("div1");
      let div2 = document.getElementById("div2");

      button.addEventListener("click", function () {
        if (div1.classList.contains("in")) {
          div1.classList.remove("in");
          div1.classList.add("out");
          div2.style.display = "block";
          setTimeout(function () {
            div2.classList.remove("out");
            div2.classList.add("in");
          }, 1000); // Timeout for reflow
        } else {
          div2.classList.remove("in");
          div2.classList.add("out");
          div1.style.display = "block";
          setTimeout(function () {
            div1.classList.remove("out");
            div1.classList.add("in");
          }, 1000); // Timeout for reflow
        }
      });
    </script>
  </body>
</html>
